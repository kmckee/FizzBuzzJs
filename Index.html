<html>
    <head>
    </head>
    <body>

        <input type="button" id="go" value="Go" />
        <div id="output"></div>


        <script type="text/javascript">
            document.getElementById('go').onclick = function () {
                var result = "";
                for (var i = 1; i <= 100; i++) {
                    result = result + fizzBuzzOne(i) + "<br/>";
                }
                document.getElementById('output').innerHTML = result;
            };

            function fizzBuzzOne(number) {
                if (number % 15 === 0) {
                    return "FizzBuzz";
                } else if (number % 3 === 0) {
                    return "Fizz";
                } else if (number % 5 === 0) {
                    return "Buzz";
                } else {
                    return number + '';
                }
            }
        </script>
    </body>
</html>
